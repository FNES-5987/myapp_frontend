<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreatePost</title>
    <link rel="stylesheet" href="post-style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="article">
        <div class="post-body">
        <form class="post-form">
          <div class="post-create-header">
            <h2>포스트 생성</h2>
            <div class="user-info">
            <input type="text" class="input-nickname" placeholder="닉네임">
            <input type="password" class="input-password" placeholder="비밀번호">
          </div>
          </div>
          <hr />
          <div class="writing">
            <div class="title">
              <input
                type="text"
                class="input-title"
                placeholder="제목을 입력해주세요."
              />
            </div>
            <div class="content">
              <header class="content-header">
                <!-- 파일, 이미지, 비디오 삽입, 폰트사이즈 변경 등등 들어갈 예정 -->
              </header>
              <div class="content-body">
                <textarea
                  placeholder="내용을 입력하세요"
                  class="input-content"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
        <div class="post-button">
          <button>POST</button>
        </div>
      </div>
      </section>
    </div>
    <script src="post-create.js"></script>
    <script src="sidebar.js"></script>
    <script src="header.js"></script>
    <script src="footer.js"></script>
  </body>
</html>
