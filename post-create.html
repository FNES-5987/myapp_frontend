<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CreatePost</title>
    <style>
      .container {
        width: 1080px;
        margin: 0 auto;
      }
      input {
        width: 100%;
        height: 50px;
        font-size: 20px;
        padding: 3px;
      }
      textarea {
        width: 100%;
      }
      .content-body > textarea {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <form id="post-form">
        <div class="post-create-header">
          <h2>포스트 생성</h2>
        </div>
        <hr />
        <div class="writing">
          <div class="title">
            <input
              type="text"
              class="input-title"
              placeholder="제목을 입력해주세요."
            />
          </div>
          <div class="content">
            <header class="content-header">
              <!-- 파일, 이미지, 비디오 삽입, 폰트사이즈 변경 등등 들어갈 예정 -->
            </header>
            <div class="content-body">
              <textarea
                placeholder="내용을 입력하세요"
                class="input-content"
              ></textarea>
            </div>
          </div>
        </div>
        <button class="post-button">POST</button>
      </form>
    </section>
    <script src="post-create.js"></script>
  </body>
</html>
