<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      form {
        display: inline-block;
        border: 1px solid #ccc;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Sign Up</h1>

    <!-- 회원가입 폼 -->
    <form id="signupForm">
      <input
        type="text"
        name="newUsername"
        placeholder="New Username"
        required
      /><br />
      <input
        type="password"
        name="newPassword"
        placeholder="New Password"
        required
      /><br />
      <button type="submit">Sign Up</button>
    </form>

    <!-- 분리된 JavaScript 파일 로드 -->
    <script src="signup.js"></script>
  </body>
</html>
